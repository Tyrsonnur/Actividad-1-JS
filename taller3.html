<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pizzeria Pepitos </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"
        integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Assets/CSS/estilos.css">
</head>

<body class="cuadro-principal">
    <div class="d-block">
        <div class="cuadro-contenedor text-dark px-3 d-flex">
            <form id="formulary3">
                <h1> Varifica a que combo aplicas </h1>
                <input type="text" id="validacionEdadInput" placeholder="Ingresa tu edad">
                <input type="text" id="validacionGeneroInput" placeholder="Ingresa tu sexo">
                <button type="submit" id="botonValidar" class="d-flex justify-content-center align-items-center">
                    Validar </button>
            </form>
        </div>
    </div>
</body>
<script>

    let formulario3 = document.querySelector("#formulary3")
    formulario3.addEventListener("submit", function (evento) {
        evento.preventDefault()
        let edad = evento.target.validacionEdadInput.value

        let genero = evento.target.validacionGeneroInput.value
        if (edad <= 17 && genero === "masculino") {
            document.querySelector("#formulary3").innerHTML = `
            <form id="formulary3">
                <div class="div3 col-12">
                    <h1> Reclama un Jugo con una porción de pizza tres carnes </h1>
                </div>
                <div class="div3 col-12 d-flex justify-content-center">
                    <img src="Assets/img/meat and juice.jpg" alt="">
                </div>
                <div class="div3 col-12 d-flex justify-content-center">
                    <button type="submit" id="botonValidar"> Validar </button>
                </div>
            </form>`
            evento.target.reset

        } else if (edad <= 17 && genero === "femenino") {
            document.querySelector("#formulary3").innerHTML = `
                        <form id="formulary3">
                            <h1> Reclama un Jugo con una porción de pizza Hawaiana </h1>
                            <img src="Assets/img/Pineapple and juice.jpg" alt="">
                            <button type="submit" id="botonValidar"> Validar </button>
                        </form>
                        `
            evento.target.reset
        }
        else if (edad >= 18 && genero === "masculino") {
            document.querySelector("#formulary3").innerHTML = `
                        <form id="formulary3" class="d-block">
                            <h1> Reclama una birra con una porcion de pizza tres carnes </h1>
                                <img src="Assets/img/Pizza carnes y birra.jpg" class="d-block ms-4 my-2 justify-content-center align-items-center">
                                <button type="submit" id="botonValidar" class="d-block align-items-center justify-content-center"> Validar </button>
                        </form>`
            evento.target.reset
        } else if (edad >= 18 && genero === "femenino") {
            document.querySelector("#formulary3").innerHTML = `
                        <form id="formulary3">
                            <h1> Reclama una birra con una porcion de pizza Hawaiana </h1>
                            <img src="Assets/img/Pizza piña y birra.jpg y birra.jpg"
                    class="d-block ms-4 my-2 justify-content-center align-items-center">
                            <button type="submit" id="botonValidar"> Validar </button>
                        </form>`
            evento.target.reset
        } else {
            document.querySelector("#formulary3").innerHTML = `
                        <form id="formulary3">
                <h1> No aplicas a ningún combo </h1>
                <input type="text" id="validacionEdadInput">
                <input type="text" id="validacionGeneroInput">
                <button type="submit" id="botonValidar"> Validar </button>
            </form>
            `
            evento.target.reset
        }
    })
</script>

</html>
