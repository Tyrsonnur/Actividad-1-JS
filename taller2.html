<body class="cuadro-principal">
    <div class="d-block">
        <div class="cuadro-contenedor text-dark px-3 d-flex">
            <form id="formulary2" class="d-block">
                <h1 class="mx-3"> Determina sí el valor de tu número es par o impar </h1>
                <input type="text" id="comparativaInput" class=" d-block mx-5 ms-4 my-3 w-75">
                <button type="submit" id="botonComparativa" class="d-block mx-5"> Determinar </button>
            </form>
            <script>

                let formulario2 = document.querySelector("#formulary2")
                formulario2.addEventListener(`submit`, function (evento) {
                    evento.preventDefault()
                    let numero = evento.target.comparativaInput.value
                    if (numero % 2 === 0) {
                        document.querySelector("#formulary2").innerHTML = `
                    <form id="formulary2" class="d-block">
                        <h1 class="mx-3"> ${numero} es par </h1>
                        <input type="text" id="comparativaInput">
                        <button type="submit" id="botonComparativa" class="d-flex"> volver a comparar </button>
                        </form>`
                    } else {
                        document.querySelector("#formulary2").innerHTML = `
                    <form id="formulary2" class="d-block">
                        <h1 class="mx-3"> ${numero} es impar </h1>
                        <input type="text" id="comparativaInput">
                        <button type="submit" id="botonComparativa" class="d-flex align-items-center"> volver a comparar </button>
                    </form>`
                    }
                })
            </script>
        </div>
        <div class="cuadro-fondo d-flex">
            <button><a href="taller1.html"> Taller Sumatoria </a></button>

            <button><a href="taller5.html"> Tabla de multiplicar</a></button>
            <button><a href="taller6.html"> Matriculas</a></button>
        </div>
    </div>
</body>
