    <script>
        let formulario = document.querySelector("#formulary")
        console.log("ðŸš€ ~ formulario:", formulario)

        formulario.addEventListener(`submit`, function (evento) {
            evento.preventDefault()
            let promedio = evento.target.promedioInput.value
            let costoMatricula = 1000000
            let descuento = 0
            if (promedio >= 2.9 && promedio <= 4.0) {
                descuento = 0.05
            } else if (promedio > 4.0 && promedio <= 5.0) {
                descuento = 0.5
            } else if (promedio > 5.0) {
                alert("valor incorrecto, por favor corrige el valor ingresado")
            }
            let valorTotal = costoMatricula - (costoMatricula * descuento)
            document.querySelector("#formulary").innerHTML = `
            <form class="d-block" id="formulary">
                <h1 class="px-3 my-4 mx-4"> tu promedio es de ${promedio} y tu nueva matricula es de $ ${valorTotal}</h1>
                    <input type="text" id="promedioInput" class=" d-block mx-5 ms-4 my-3 w-75">
                    <button type="submit" id="botonReiniciar" class="d-block mx-5">
                        Volver a calcular </button>
                </form>`
            evento.target.reset()
        })

        function restaurarFormulario() {
            document.querySelector("#botonReiniciar").reset
        }

    </script>
