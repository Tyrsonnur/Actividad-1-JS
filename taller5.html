<body class="cuadro-principal">
    <div>
        <div class="cuadro-contenedor text-dark px-3">
            <form id="formulary5">
                <h1> Tabla de multiplicar </h1>
                <input type="text" id="numeroTabla">
                <input type="text" id="numeroLimite">
                <button type="submit" id="btnCalcular"> Calcular</button>
            </form>
            <script>
                let formulario = document.querySelector("#formulary5")
                formulario.addEventListener(`submit`, function (evento) {
                    evento.preventDefault()

                    let numero = evento.target.numeroTabla.value
                    let limite = evento.target.numeroLimite.value
                    {
                        let operando = " "
                        for (let x = 1; x <= limite; x++) {
                            operando = numero * x
                            document.querySelector('#formulary5').innerHTML += `
                            <div class="h-100">
                                <h1 class="fs-2"> ${numero} X ${x} = ${operando}</h1>
                            </div>`
                            evento.target.reset
                        }
                    }
                    reset
                })
            </script>
        </div>
